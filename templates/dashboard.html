<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/dashboard.css') }}" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel="stylesheet" />
    <title>Pulmacare | HOME</title>
</head>

<body>
    <center>
        <!-- Navbar -->
        <div class="fix">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static',filename='images/download.png') }}" width="105" height="50"
                        class="d-inline-block" alt="Logo">
                    <span class="h2 display-5" style="margin-left: 1em;">Galacticos</span>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                 
                        <li class="nav-item">
                            <a href="{{ url_for('logout') }}" class="btn btn-outline-primary closer"
                                style="margin-left: 20em;">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- End of Navbar -->

        <!-- Jumbotron header -->
        <div class="header">
            <div class="jumbotron">
                <img src="{{ url_for('static',filename='images/download.png') }}" width="100" height="100"
                    style="float: left;padding: 0;">
                <br>
                <p class="h1 ml-3"><b>Welcome</b></p>
                <p class="h2 ml-3"><b>Enter the details of the missing person</b></p>

            </div>
        </div>
        <!-- End of Jumbotron header -->


        <!-- Found -->
        <div class="found">
            <div class="jumbotron">
                <form action="/dashboard" method="POST">
                    <div class="form-group">
                        <label for="password">Upload an image</label>
                        <input id="file" name="file" type="file" class="btn btn-info" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <h5>{{ message }}</h5>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </form>
            </div>
        </div>
        <!-- End of Found -->





        <!-- Footer -->
        <a name="contactus"></a>
        <div class="footer">
            <div class="jumbotron">
                <div class="h5 display-5">
                    &copy Copyright @ Galacticos
                    <span class="badge badge-warning">Copyright</span>
                </div>
            </div>
        </div>
        <!-- End of Footer -->
    </center>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
